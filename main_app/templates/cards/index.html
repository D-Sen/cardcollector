{% extends 'base.html' %}
{% block content %}

<h1>Card List</h1>

{% for card in cards %}
  <div class="card">
  <a href="{% url 'detail' card.id %}">
    <div class="card-content">
      <span class="card-title">{{ card.name }}</span>
      <p>Game: {{ card.game }}</p>
      <p>Color: {{ card.color }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
